
trigger:
- main

pool: my-agent

steps:
- task: TerraformInstaller@1
  displayName: Terraform install
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  displayName: terraform init
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'my-service-connection'
    backendAzureRmOverrideSubscriptionID: '8e31d1d4-7aa9-4b0a-9687-fdca97e1bd8c'
    backendAzureRmResourceGroupName: 'rg'
    backendAzureRmStorageAccountName: 'woolenstorage'
    backendAzureRmContainerName: 'woolen-container'
    backendAzureRmKey: 'woolen.tfstate'
- task: TerraformTask@5
  displayName: terraform validate
  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTask@5
  displayName: terraform plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'my-service-connection'
- task: TerraformTask@5
  displayName: terraform apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'my-service-connection'